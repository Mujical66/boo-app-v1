<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home Prueba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home API Rest</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="!cargando && data && data.length > 0">
    <ion-item *ngFor="let item of data">
      <div class="campo-vertical">
        <div>{{ item.idCodEvento }}</div>
        <div>{{ item.titulo }}</div>
      </div>
    </ion-item>
  </ion-list>
  <div *ngIf="!cargando && data && data.length === 0">
    No hay datos para mostrar.
  </div>
  <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>
</ion-content>
