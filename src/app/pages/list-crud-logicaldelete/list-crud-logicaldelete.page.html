<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-azul-oscuro">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/menu-conexion"
        style="--color: #fff"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Eliminación Lógica Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo-azul-claro texto-gris-oscuro">
  <ion-list *ngIf="!cargando">
    <ng-container *ngFor="let item of data; let index = index">
      <ion-item>
        <ion-avatar slot="start">
          <img
            *ngIf="item.imagen"
            [src]="'https://s3-uploadimages-booapp-bucket.s3.us-east-2.amazonaws.com/' + item.imagen"
            alt="Imagen de la ruta"
          />
        </ion-avatar>
        <ion-label>
          <h2>{{ item.titulo }}</h2>
          <p>
            <strong>Longitud:</strong> {{ item.longitud }}<br />
            <strong>Latitud:</strong> {{ item.latitud }}<br />
            <br />
            <strong>Descripción:</strong> {{ item.descripcion }}
          </p>
          <ion-button
            size="small"
            fill="solid"
            style="
              margin-top: 8px;
              float: right;
              min-width: unset;
              --background: #7b5af1;
              --color: #fff;
              font-weight: bold;
            "
          >
            <img
              src="../../../assets/icon/eliminacionLogica.png"
              alt="icono"
              style="width: 24px; height: 24px; margin-right: 6px"
            />
            Eliminación Lógica
          </ion-button>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
  <div *ngIf="!cargando && data && data.length === 0">
    No hay datos para mostrar.
  </div>
  <div *ngIf="cargando" class="spinner-container">
    <ion-spinner name="bubbles"></ion-spinner>
    <div class="spinner-title">Cargando...</div>
  </div>
</ion-content>
